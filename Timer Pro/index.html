<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Pro</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section class="timerDisplay">
        <span class="digits hour">00</span>
        <span class="colon">:</span>
        <span class="digits minute">00</span>
        <span class="colon">:</span>
        <span class="digits second">00</span>
        <span class="colon">:</span>
        <span class="digits milliseconds">00</span>
      </section>

      <section class="buttonArea">
        <button class="btn reset hidden">Reset</button>
        <button class="btn restart hidden">Restart</button>
        <button class="btn start center-btn">Play</button>
        <button class="btn save hidden">Record</button>
        <button class="btn clear hidden">Reset Laps</button>
      </section>

      <section class="logs">
        <h2>Finish Times</h2>
        <ul class="logList"></ul>
      </section>

      <section id="idPrompt" hidden>
        <form id="idForm">
          <label for="runnerInput">Enter Runner ID:</label>
          <input type="number" id="runnerInput" required />
          <button type="submit">Submit</button>
        </form>
      </section>

      <section class="finishArea">
        <button class="btn finish" id="finishRaceBtn">Finish Race</button>
      </section>

      <section id="resultModal" class="modal hidden">
        <div class="modalContent">
          <p>Results saved. Do you wish to see results?</p>
          <div class="modalActions">
            <button class="btn" id="viewResultsBtn">Yes</button>
            <button class="btn" id="stayBtn">No</button>
          </div>
        </div>
      </section>

      <section>
        <output id="feedback" aria-live="polite"></output>
      </section>

      <section id="warningMessage" class="hidden">
        <p style="color: orange">ID already inputted.</p>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>

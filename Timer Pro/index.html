<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Pro</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section class="timerDisplay">
        <span class="digits hour">00</span>
        <span class="colon">:</span>
        <span class="digits minute">00</span>
        <span class="colon">:</span>
        <span class="digits second">00</span>
        <span class="colon">:</span>
        <span class="digits milliseconds">00</span>
      </section>

      <section class="buttonLayout">
        <section class="sidePanel hidden">
          <section class="column leftPanel">
            <button class="btn reset">Reset</button>
            <button class="btn restart">Restart</button>
          </section>

          <section class="column rightPanel">
            <button class="btn save">Record</button>
            <button class="btn clear">Reset Laps</button>
          </section>
        </section>

        <section class="mainControl">
          <button class="btn start">Play</button>
        </section>
      </section>

      <section class="logs">
        <h2>Finish Times</h2>
        <ul class="logList"></ul>
      </section>

      <section id="idPrompt" hidden>
        <form id="idForm">
          <label for="runnerInput">Enter Runner ID:</label>
          <input type="number" id="runnerInput" required />
          <button type="submit">Submit</button>
        </form>
      </section>

      <section>
        <output id="feedback" aria-live="polite"></output>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaceTimer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="watchframe">
            <div class="outerCircle">
                <div class="innerCircle">
                    <span class=" text minute">0 : </span>
                    <span class="text second">&nbsp; 0 : </span>
                    <span class="text milliSecond">&nbsp; 0</span>
                </div>
            </div>
            <div class="buttonContainer">
                <button class="buttons resetButton hidden">Reset</button>
                <button class="buttons playButton">Play</button>
                <button class="buttons recordButton hidden">Record Lap</button>
            </div>
        </div>
        <ul class="laps">
            <li class="lapItems">
                <span class="position">#1</span>
                <span class="time"> 01: 43: 07</span>
            </li>
            <li class="lapItems">
                <span class="position">#1</span>
                <span class="time"> 01: 43: 07</span>
            </li>
            <li class="lapItems">
                <span class="position">#1</span>
                <span class="time"> 01: 43: 07</span>
            </li>
            <li class="lapItems">
                <span class="position">#1</span>
                <span class="time"> 01: 43: 07</span>
            </li>
            <li class="lapItems">
                <span class="position">#1</span>
                <span class="time"> 01: 43: 07</span>
            </li>
            <li class="lapItems">
                <span class="position">#1</span>
                <span class="time"> 01: 43: 07</span>
            </li>
            <li class="lapItems">
                <span class="position">#1</span>
                <span class="time"> 01: 43: 07</span>
            </li>
            <li class="lapItems">
                <span class="position">#1</span>
                <span class="time"> 01: 43: 07</span>
            </li>
            <button class="clearButton">Clear All</button>
        </ul>
    </div>
    <script src="index.js"></script>
</body>

</html>

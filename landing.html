<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Timer Pro</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right, #dfe9f3, #ffffff);
      }

      h1 {
        font-size: 48px;
        margin-bottom: 60px;
        color: #333;
      }

      .button {
        padding: 20px 60px;
        margin: 20px;
        font-size: 22px;
        border: none;
        background-color: #6200ea;
        color: white;
        border-radius: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s;
        width: 320px;
        justify-content: center;
      }

      .button:hover {
        background-color: #3700b3;
      }

      .note {
        font-size: 18px;
        color: #555;
        margin-top: 50px;
        max-width: 90%;
        text-align: center;
      }
      #runner {
        position: fixed;
        bottom: 0;
        left: -100px;
        width: 80px;
        animation: runAcross 5s linear infinite;
      }

      @keyframes runAcross {
        0% {
          left: -100px;
        }
        100% {
          left: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Timer Pro</h1>

    <a href="Timer Pro/index.html" class="button">
      <span class="material-icons">timer</span>
      Race Timer
    </a>

    <a href="spectator.html" class="button">
      <span class="material-icons">bar_chart</span>
      View Results
    </a>

    <p class="note">Please note: Results will be available after the race.</p>

    <img src="/manrun.png" alt="Running" id="runner" />

  </body>
</html>
